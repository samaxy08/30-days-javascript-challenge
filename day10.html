<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 10: Event Handling</title>
    <style>
      .styledButton {
        padding: 10px 20px;
        background-color: blue;
        color: white;
        border: none;
        cursor: pointer;
      }
      .d-flex {
        display: flex;
        align-items: center;
        gap: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Day 10: Event Handling</h1>

    <!-- Elements for Activity 1 -->
    <div class="d-flex">
      <p id="paragraph">This is a paragraph.</p>
      <button id="changeTextButton" class="styledButton">Change Text</button>
    </div>
    <div class="d-flex">
      <img
        id="toggleImage"
        src="https://images.pexels.com/photos/417074/pexels-photo-417074.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="Toggle Image"
        style="width: 200px"
      />
      <p>Double click in image to hide</p>
    </div>

    <hr />

    <!-- Elements for Activity 2 -->
    <button id="hoverButton" class="styledButton">Hover over me</button>

    <hr />

    <!-- Elements for Activity 3 -->
    <div class="d-flex">
      <input type="text" id="inputField" placeholder="Type something..." />
      <p id="displayText">Current value:</p>
    </div>

    <hr />

    <!-- Elements for Activity 4 -->
    <form id="myForm">
      <input type="text" name="name" placeholder="Name" />
      <button type="submit" class="styledButton">Submit</button>
    </form>
    <div class="d-flex">
      <select id="dropdown">
        <option value="Option 1">Option 1</option>
        <option value="Option 2">Option 2</option>
        <option value="Option 3">Option 3</option>
      </select>
      <p id="selectedValue">Selected value:</p>
    </div>

    <hr />

    <!-- Elements for Activity 5 -->
    <ul id="itemList">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>

    <div id="parentElement">
      <button class="childButton">Child Button 1</button>
      <button class="childButton">Child Button 2</button>
    </div>

    <script>
      // ---------- Activity 1: Basic Event Handling ----------

      // Add a click event listener to a button that changes the text content of a paragraph
      document
        .getElementById("changeTextButton")
        .addEventListener("click", () => {
          document.getElementById("paragraph").textContent =
            "Text content changed!";
        });

      // Add a double-click event listener to an image that toggles its visibility
      document
        .getElementById("toggleImage")
        .addEventListener("dblclick", (e) => {
          e.target.style.display = "none";
          document.querySelector("#toggleImage + p").textContent =
            "Image hidden";
        });

      // ---------- Activity 2: Mouse Events ----------

      // Add a mouseover event listener to an element that changes its background color
      document
        .getElementById("hoverButton")
        .addEventListener("mouseover", (e) => {
          e.target.style.backgroundColor = "red";
        });

      // Add a mouseout event listener to an element that resets its background color
      document
        .getElementById("hoverButton")
        .addEventListener("mouseout", (e) => {
          e.target.removeAttribute("style");
        });

      // ---------- Activity 3: Keyboard Events ----------

      // Add a keydown event listener to an input field that logs the key pressed to the console
      document
        .getElementById("inputField")
        .addEventListener("keydown", function (e) {
          console.log("Key pressed:", e.key);
        });

      // Add a keyup event listener to an input field that displays the current value in a paragraph
      document.getElementById("inputField").addEventListener("keyup", (e) => {
        document.getElementById("displayText").textContent =
          "Current value: " + e.target.value;
      });

      // ---------- Activity 4: Form Events ----------

      // Add a submit event listener to a form that prevents the default submission and logs the form data to the console
      document
        .getElementById("myForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          let formData = new FormData(this);
          console.log("Form data:", Object.fromEntries(formData.entries()));
        });

      // Add a change event listener to a select dropdown that displays the selected value in a paragraph
      document.getElementById("dropdown").addEventListener("change", (e) => {
        document.getElementById("selectedValue").textContent =
          "Selected value: " + e.target.value;
      });

      // ---------- Activity 5: Event Delegation ----------

      // Add a click event listener to a list that logs the text content of the clicked list item using event delegation
      document
        .getElementById("itemList")
        .addEventListener("click", function (event) {
          if (event.target.tagName === "LI") {
            console.log("List item clicked:", event.target.textContent);
          }
        });

      // Add an event listener to a parent element that listens for events from dynamically added child elements
      document
        .getElementById("parentElement")
        .addEventListener("click", function (event) {
          if (event.target.classList.contains("childButton")) {
            console.log("Child button clicked:", event.target.textContent);
          }
        });
    </script>
  </body>
</html>
